<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIE-10-MC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://nhug-cie10-assets.s3.us-east-1.amazonaws.com/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="https://nhug-cie10-assets.s3.us-east-1.amazonaws.com/favicon/favicon.svg" />
    <link rel="shortcut icon" href="https://nhug-cie10-assets.s3.us-east-1.amazonaws.com/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://nhug-cie10-assets.s3.us-east-1.amazonaws.com/favicon/apple-touch-icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Pantalla inicial -->
    <div class="container-inicial" id="container-inicial">
        <h2><span class="nhug">Nhug</span><span class="ai">Ai</span></h2>
        <div class="instrucciones">
            Introduce un texto descriptivo para el código CIE-10 que deseas encontrar, luego pulsa Intro.
        </div>
        <input 
            type="text" 
            class="caja-texto" 
            id="textoInput"
            autocomplete="off"
            placeholder="Sospecha de enfermedad mitocondrial"
        >
        <div class="error-message" id="errorMessage"></div>
        <!-- Spinner siempre presente en el DOM -->
        <div class="spinner" id="spinner"></div>
    </div>
    <!-- Pantalla resultados -->
    <div class="container-resultados" id="container-resultados" style="display:none;">
        <h2><span class="nhug">Nhug</span><span class="ai">Ai</span></h2>
        <p class="message-paragraph">
            Códigos propuestos para tu entrada: <span class="texto-placeholder" id="texto-placeholder"></span>.
        </p>
        <div class="codes-list" id="codes-list"></div>
        <div class="action-buttons">
            <button class="new-search-button" id="new-search-btn">Prueba con otro texto</button>
        </div>
        <div class="no-codes-message" id="no-codes-message" style="display:none;">
            <p>No se encontraron códigos candidatos.</p>
        </div>
        <!-- Spinner también aquí para búsquedas secundarias -->
        <div class="spinner" id="spinner-resultados" style="display:none;"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
